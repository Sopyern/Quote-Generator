<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <header>
                    <nav class="nav-wrapper">
                        <div class="container">
                            <div class="brand-logo"><a href="index.html"><img src="img/logo2.png" alt="logo"></a>
                                <a href="index.html" class="selected">Home</a>

                            </div>

                </header>
            </div>

    </div>
    
    <div class="container">
        
        <div class="col-lg-6 mx-auto">
            <div class="card mt-1">
                <h4 class="text-center">Quote Generator</h4>
                <div class="container">
                    <div class="button">
                    <button id="get-quote"class="btn btn-dark mt-5 mx-auto">Generate Qoute</button></div>
                    <div class="qoute"><p><img src="img/Qoute2.png" id="qoute-sign" alt="quote sign"><span id="quote-display"></span></p>
                    </div><br>
                    <div id="author-name">Author Name</div>
                </div>

            </div>
        </div>
        
    </div>

    <script>
        document.getElementById('get-quote').addEventListener('click', getQoute)
        function getQoute(){
            let xml = new XMLHttpRequest;
            xml.open('GET', 'Quote.json', true)
            xml.onload = function(){
            if(xml.status === 200){
            const quote =JSON.parse(this.responseText)
            let random =quote[Math.floor(Math.random()*10)];
            let quoteJson = (random.quote);
            let authorJson = (random.author);

            let qouteUI = document.getElementById('quote-display').innerText = quoteJson;
            let authorUI = document.getElementById('author-name').innerText = authorJson
        }else{
            console.log('something went wrong')
        }
        }
        
        xml.send()
        }
        
    </script>
</body>
